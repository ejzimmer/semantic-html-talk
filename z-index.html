<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>z-index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <style>

    body {
      background: #555;
    }
    .box {
      --size: 25vw;
      width: var(--size);
      height: var(--size);
      border: 4px solid white;
      position: relative;
    }
    .box div {
      --size: 50%;
      width: var(--size);
      height: var(--size);
      border: 2px solid white;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="box">
    <div></div>
  </div>
  <div class="box">
    <div></div>
  </div>
  <div class="box">
    <div></div>
  </div>
  <div class="box">
    <div></div>
  </div>

  <script>
    document.querySelectorAll('.box > div').forEach((box, index) => {
      box.style.backgroundColor = `hsl(${Math.random() * 45 * ++index}, 60%, 40%)`;
    });
  </script>
</body>
</html>
